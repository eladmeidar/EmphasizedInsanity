---
layout: default
---
 
 
<div class="entry">
 
  <div class="entrytitle">
    <h2><a href="{{ page.url }}">{{ page.title }}</a> <span class="author"> by Elad Meidar</span></h2> 
    <h3>{{ page.date | date_to_string }}</h3>
  </div>
  
  <div class="entrybody">
    {{ content | textilize }}
  </div>
</div>
<div class="entry">
	<div id="related">
	    <h2>Related Posts</h2>
	    <ul class="posts">
	      {% for post in site.related_posts limit:3 %}
	        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	      {% endfor %}
	    </ul>
	  </div>
</div>
