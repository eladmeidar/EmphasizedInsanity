---
layout: default
title: All Posts
---

{% for post in site.posts %}
<tr class="backtrace_line framework uneven homepage">
	<td class="index"><a href="{{ post.url }}">{{ post.title }}</a></td>
	<td class="filename">/eladmeidar/blog/{{ post.url }}.rb</td>
	<td class="location">{{ post.date | date_to_simple_date }}</td>
</tr>
{% endfor %}
