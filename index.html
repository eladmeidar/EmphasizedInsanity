---
layout: sinatra
title: Ruby on Rails and the quest for wealth
---
<div id="get">
  <h3 id="get-info">GET</h3> 
	<p>
		posts/page={{ paginator.page }}
	</p>
  <div class="clear"></div>
</div> <!-- /GET -->

<div id="post">
  <h3 id="post-info">POSTS</h3>
	<div class="posts_list">
  	{% for post in paginator.posts %}
		<div class="post_headline">
			<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<em>{{ post.date | date_to_simple_date }}</em>
		</div>
	{% endfor %}
	</div>
  <div class="clear"></div>
</div> <!-- /POST -->
